<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='globalCss/globalStyle.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='globalElement/navbar.js') }}"></script>

    <style>
        body {
            background-color: #121212; /* dark black/gray */
            color: #eee;
            min-height: 100vh;
            padding-bottom: 40px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }
        h1.display-6 {
            color: #f0f0f0;
            margin-bottom: 25px;
            font-weight: 600;
        }
        table {
            background-color: #2c2c2c;
        }
        thead.table-dark th {
            background-color: #272727;
            color: #ddd;
            border-bottom: 2px solid #444;
        }
        tbody tr:hover {
            background-color: #3a3a3a;
        }
        tbody td {
            vertical-align: middle;
        }
        /* Navbar component placeholder style */
        navbar-component {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <navbar-component></navbar-component>

    <div class="container">
        <h1 class="display-6" style="text-align: center;">Customer List</h1>


        <table class="table table-hover table-bordered table-dark">
            <thead class="table-dark">
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Date &amp; Time</th>
                    <th>Client Name</th>
                    <th>Note</th>
                    <th>Truck Load</th>
                    <th>Route</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="9" class="text-center text-muted">No records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
