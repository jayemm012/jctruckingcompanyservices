<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order a Service</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1e88e5;
      padding: 15px 20px;
      color: white;
    }

    nav h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    select,
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      background-color: #fefefe;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <h1>JCTrucking Services
      <a href="home.html">Home</a>
      <a href="servicescustomer.html">Order</a>
      <a href="contact.html">Contact</a>
    </h1>
  </nav>

  <div class="container">
    <form action="/submit_order" method="post">
      <h2>Order a Service</h2>

      <label for="service">Choose a Service:</label>
      <select name="service" id="service" required>
        <option value="">-- Select a Service --</option>
        <option value="construction_debris">Construction Debris Hauling</option>
        <option value="junk_removal">Junk Removal Services</option>
        <option value="heavy_equipment">Heavy Equipment Transport</option>
        <option value="gravel_sand_dirt">Gravel Sand Dirt Delivery</option>
        <option value="demolition_cleanup">Demolition Clean Up</option>
        <option value="residential_hauling">Residential Hauling</option>
      </select>

      <label for="service_date">Preferred Date:</label>
      <input type="date" id="service_date" name="service_date" required>

      <label for="notes">Additional Notes (Optional):</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions or requests..."></textarea>

      <button type="submit">Submit Order</button>

    </form>

  </div>
</body>
</html>
