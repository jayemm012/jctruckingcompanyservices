<style>
   
    body {
        background-image: url("{{ url_for('static', filename='homedashboard.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
    }

    
    .profile-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: rgba(244, 244, 244, 0.8); 
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile-form label,
    .profile-form input,
    .profile-form button {
        font-size: 18px; 
    }

    .profile-form input {
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .profile-form button {
        padding: 10px 20px;
        background-color: #FFCC00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .profile-form button:hover {
        background-color: #e6b800;
    }

    .header {
        text-align: center;
        font-size: 36px;
        color: #FFCC00;
        margin-bottom: 30px;
    }
</style>


<div class="profile-form">
    <h2 class="header">Update Your Profile</h2>

    <form method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div>
            <label for="contact_no">Contact No:</label>
            <input type="text" id="contact_no" name="contact_no" value="{{ user.contact_no }}" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password (optional)">
        </div>
        <div>
            <button type="submit">Update Profile</button>
        </div>
    </form>

    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}">
            <button style="font-size: 18px;">Return Home</button>
        </a>
    </div>
</div>
