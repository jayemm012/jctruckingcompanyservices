<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center">
        <div class="d-inline-block p-5 bg-white shadow rounded" style="min-width: 350px;">
            <h2 class="mb-4">Create Account</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control mx-auto" placeholder="Username" required style="width: 300px;">
                </div>
                <div class="mb-3">
                    <input type="text" name="full_name" class="form-control mx-auto" placeholder="Full Name" required style="width: 300px;">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control mx-auto" placeholder="Password" required style="width: 300px;">
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control mx-auto" placeholder="Email" required style="width: 300px;">
                </div>
                <div class="mb-3">
                    <input type="text" name="contact_no" class="form-control mx-auto" placeholder="Contact Number" required style="width: 300px;">
                </div>
                <div class="mb-3">
                    <input type="number" name="age" class="form-control mx-auto" placeholder="Age" required style="width: 300px;">
                </div>
                <div class="mb-3">
                    <input type="text" name="address" class="form-control mx-auto" placeholder="Address" required style="width: 300px;">
                </div>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
