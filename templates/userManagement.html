<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Management</title>
</head>
<body>
    <h2>User Management Page</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.contact_no }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.address }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="7" class="text-center">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
