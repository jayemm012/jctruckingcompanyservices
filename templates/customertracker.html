<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Tracker</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    rel="stylesheet"
    href="{{ url_for('static', filename='globalCss/globalStyle.css') }}"

    body {
      background-color: #f5f6fa;

    .tracker-frame {
      width: 100%;
      height: calc(100vh - 100px); /* Full height minus navbar space */

      border-radius: 10px;
    }
  </style>
</head>

  <navbar-component></navbar-component>

    <div class="row justify-content-center mt-4">

          src="https://pro.sinotrack.com/"
          title="GPS"
          class="tracker-frame"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const navbar = document.querySelector('navbar-component');
      const body = document.body;

      if (navbar) {
        const height = navbar.offsetHeight || 80;
        body.style.paddingTop = `${height + 20}px`; // space below navbar
      }
    });
  </script>
</body>
</html>
