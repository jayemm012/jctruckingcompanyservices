            document.getElementById(modalId).style.display = "block";

            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            let adminLoginModal = document.getElementById("adminLoginModal");

                adminLoginModal.style.display = "none";

            ],
            [
                "{{ url_for('static', filename='truck2.png') }}",
                "{{ url_for('static', filename='truck2.png') }}"
            ]
        ];

        let bgIndex = 0;
        function setBackground() {
            const main = backgrounds[bgIndex][0];

            document.body.style.backgroundImage = `url('${main}'), url('${overlay}')`;
            document.body.style.backgroundPosition = "center center, left bottom";
            document.body.style.backgroundRepeat = "no-repeat, no-repeat";
            document.body.style.backgroundSize = "cover, cover";
            document.body.style.backgroundColor = "#f0f2f5";
        }

        setInterval(() => {
            bgIndex = (bgIndex + 1) % backgrounds.length;
            setBackground();
        }, 3000);

        window.addEventListener("DOMContentLoaded", setBackground);
    </script>
